version: '3.8'

services:
  # 1. DATABASE (MySQL)
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: progettoingsoft
      MYSQL_USER: mioUtente
      MYSQL_PASSWORD: MiaPassword
    
    
    ports:
      - "3306:3306"
    volumes:
      # Punta alla tua cartella specifica dove tieni i dati del DB
      - data-volumi:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d # crea cartelle solo se il database Ã¨ vuoto(molto utile )

  # 2. SERVER WEB (Apache + PHP) 
  web:
    build: ./php
    restart: always
    depends_on:
      - db
    ports:
      - "80:80"
    volumes: 
      # Mappa la tua cartella htdocs locale dentro il container
      - ./backend:/var/www/html

  

  # 3. PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db 
    environment:
        PMA_HOST: db
        MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"

volumes:
    data-volumi: